		<div class="col-sm-12 mt-5 ">
			<div id = "register-form" class="col-sm-4 container border form-back">
				<form id="register" class="m-2">
					<div class = "form-group">
						<legend class="text-center">Register</legend>
							<label for="name">Name:</label>
							<input type="text" id="name" class="form-control mb-3" placeholder="Name" required>

							

							<label for="user-email">Email:</label>
							<input type="email" id="user-email" class="form-control mb-3" placeholder="Email" required>
							
							<div class="row col-sm-16">
								<div class="col-sm-6">
									<label for="dob">DOB:</label>
									<input type="date" id="dob" class="form-control mb-3" placeholder="Date Of Birth" required>
										
								</div>
								<div class="col-sm-6">
									<label for="mobile">Mobile:</label>
									<input type="number" id="mobile" class="form-control mb-3" placeholder="Mobile Number" maxlength="10">
								</div>
							</div>
						
						<label for="password">Password:</label>
							<div class="input-group mb-3">
								  <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="show-pass">
								  <div class="input-group-append" required>
								 
									 <button class="btn btn-outline-secondary fa fa-eye-slash" type="button" id="show-pass"> </button>
								  </div>
							</div>
							
							<label for="confirm-password">Confirm Password:</label>
							<input type="password" id="confirm-password" class="form-control" placeholder="Rewrite password" required>
					</div>
					<div class ="form-group mt-3">
						<input type="submit" value="Create" class="btn btn-success form-control">
						<button id="login-button" class="btn btn-primary form-control mt-1">Login</button>
					</div>
				</form>
					
			</div>
			<div id="login-form" class="col-sm-4 container border form-back">
				<form onSubmit="successLogin();" class="m-2">
					<div class="form-group">
						<legend class="text-center">Login</legend>
							<label for="login-email">Email:</label>
							<input type="email" id="login-email"  class="form-control" placeholder="Email" required><br />

							<label for="login-password">Password:</label>
							<div class="input-group mb-3">
								  <input type="password" id="login-password" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="show-login-pass" required>
								  <div class="input-group-append">
								 
									 <button class="btn btn-outline-secondary fa fa-eye-slash" type="button" id="show-login-pass"> </button>
								  </div>
							</div>
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-success form-control" value="Login">
						<button id="register-button" class="btn btn-primary form-control mt-1" >Register</button>
					</div>
					
				</form>
			</div>
		</div>
	
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script type="text/javascript">
		 $(document).ready(function(){
		 	$("#login-form").hide();
			$("#register").submit(function()
			{
				var mobile = $("#mobile").val();
				if(mobile.length >10 || mobile.length<10)
				{
					alert("Check mobile number");
					return false;
				}
				var pass = $("#password").val();
				var confirm = $("#confirm-password").val();
				if(pass != confirm)
				{
				  alert("Please check the password and try again.");
				  return false;
				}
				alert("Registration Successful.");
				console.log("Name :"+$("#name").val());
				console.log("Mobile :"+$("#mobile").val());
				console.log("Email :"+$("#email").val());
				
				return true;
				
			});
			$("#login-button").click(function(){
			
			  $("#login-form").show();
			  $("#register-form").hide();
			});
			
			$("#register-button").click(function()
			{
			  $("#login-form").hide();
			  $("#register-form").show();
			});
			
			$("#dob").change(function(){
				alert("You have selected the date of birth "+$("#dob").val());
			});
			
			$("#show-pass").click(function(){
					if($("#password").attr("type") == "password")
					{
						$("#password").attr("type","text");
						$("#show-pass").attr("class","fa fa-eye");
					}else{
					$("#password").attr("type","password");
					$("#show-pass").attr("class","fa fa-eye-slash");
					}
			});
			
			$("#show-login-pass").click(function(){
					if($("#login-password").attr("type") == "password")
					{
						$("#login-password").attr("type","text");
						$("#show-login-pass").attr("class","fa fa-eye");
					}else{
					$("#login-password").attr("type","password");
					$("#show-login-pass").attr("class","fa fa-eye-slash");
					}
			});
			
        });
			
		</script>

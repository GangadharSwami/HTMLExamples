<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript examples</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		 <link rel="stylesheet" href="css/cssfile.css">
	
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg">
				 <div class="collapse navbar-collapse" >
			
					<ul class="navbar-nav ">
						<li class="nav-item"><a href="#" class="nav-link" id="show-arithmetic">Arithmetic Operations</a></li>
						<li class="nav-item"><a href="#" class="nav-link " id="show-number-table">Number Table</a></li>
					</ul>
				</div>
			</nav>
		</header>
		<div class="container" id="div-one">
			<h4 class="text-center">Arithmetic Operations</h4>
				<form id="add-form">
					<div class="row col-sm-12 mt-4">
			
						<div class="col-sm-4 form-group">
							<label>First Number</label>
							<label class="error" id="err-first">Enter first number.</label>
							<input type="number" id="num1" class="form-control" placeholder="First Number" >
							
						</div>
						<div class="col-sm-4 form-group">
							<label>Second Number</label>
							<label class="error" id="err-second">Enter second number.</label>
							<input type="number" id="num2" class="form-control" placeholder="Second Number" >
						</div>
						
					</div>
					<div class="col-sm-8 row">
						<div class="col-sm-2">
							<button class="btn btn-primary" id="add">ADD</button>
						</div>
						<div class="col-sm-2">
							<button class="btn btn-primary" id="sub">SUB</button>
						</div>
						<div class="col-sm-2">
							<button class="btn btn-primary" id="multi">MULTI</button>
						</div>
						<div class="col-sm-2">
							<button class="btn btn-primary" id="divide">DIVIDE</button>
						</div>
						<div class="col-sm-2 form-group">
							<input type="reset" class="btn btn-danger " id="reset" vlaue="Reset">
						</div>
					</div>
					<div class="col-sm-6 form-group mt-3">
						<label>Result</label>
						<input type="number" id="result" class="form-control" placeholder="Result" disabled>
					</div>
					
				</form>
			
		</div>
		<div id="div-two" class="container">
			<h4 class="text-center">Number Table</h4>
			<div class="col-sm-6 ">
				<form id="number-table-form">
					<div class="form-group">
						<label>Enter Number</label>
						<input type="number" id="num3" class="form-control" required>
					</div>
					<div class="form-group">
						<input type="submit" value="Generate" class="btn  btn-outline-info">
					</div>
				</form>
			</div>
			<div class="col-sm-6 " id="table-result">
			<div>
		</div>
		
		
		
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<script src="js/jsindex.js"></script>
	</body>
</html>
